###
# create environment: conda env create -f cyber.yml
###

name: {{ cookiecutter.env_name }} 
channels:
  - https://conda.anaconda.org/trung 
  - https://conda.anaconda.org/conda-forge
  - https://conda.anaconda.org/numba
  - pytorch
  - defaults
dependencies:
  - python=3.5
  - Cython

  # scienctific computing
  - numpy
  - scipy

  # visualization
  - sympy

  # CLI UI
  - docopt

  # Configs
  - dotmap

  # speech processing
  - libsamplerate
  - pysoundfile # read sph audio file python
  - resampy

  # data science tools
  - pymc
  - pytorch=1.0.0
  - torchvision=0.2.1
  - cuda80

  # data management
  - h5py # create dataset

  - pip:
    # Lock version for key libraries only
    - librosa==0.6.0
    - pydot
    - pydot-ng>=1.0.0
    - six>=1.10.0
    - pafy
    - soundfile
    - joblib==0.11
    - p_tqdm
